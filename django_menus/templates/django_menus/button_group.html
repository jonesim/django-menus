{% spaceless %}
<div class="btn-group">
    {% for value in menu.visible_items %}
        {% if value.default_render %}
            <a {% if value.dropdown %}id="{{ value.dropdown.id }}"{% endif %} href="{{ value.href }}" class="btn btn-primary{% if value.active %} active{% endif %}" {{ value.attributes }}>{{ value.name }}</a>
        {% else %}
            {{ value.render }}
        {% endif %}
    {% endfor %}
</div>
{% endspaceless %}
