{% spaceless %}
<div class="btn-group">
    {% for value in menu.visible_items %}
        {% if value.default_render %}
            <a {% if value.dropdown %}id="{{ value.dropdown.id }}"{% endif %} href="{{ value.href }}"{% if value.onclick %} onclick="{{ value.onclick }}"{% endif %}
               class="btn {{ value.css|default:"btn-primary" }}{% if value.active %} active{% endif %}" {{ value.attributes }}>
                <span {% if value.show_caret %}class="dropdown-toggle"{% endif %}>{{ value.name }}{{ value.badge }}</span></a>
        {% else %}
            {{ value.render }}
        {% endif %}
    {% endfor %}
</div>
{% endspaceless %}
