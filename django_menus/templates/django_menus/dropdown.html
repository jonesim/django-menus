<div id='{{ menu.id }}-menu' class="dropdown-menu">
    {% for i in menu.menu_items %}
        {% if i.default_render %}
            <a class="dropdown-item {{ i.css }}" href="{{ i.href }}">{{ i.name }}</a>
        {% else %}
            {{ i.render }}
        {% endif %}
    {% endfor %}
</div>

<script>
    dropdown_menu_function($('#{{ menu.id }}'))
</script>
