{% spaceless %}
<ul class="nav nav-tabs">
    {% for value in menu.visible_items %}
        {% if value.default_render %}
            <li {% if value.dropdown %}id="{{ value.dropdown.id }}" {% endif %}class="nav-item">
                <a class="nav-link{% if value.active %} active{% endif %}" href="{{ value.href }}" {{ value.attributes }}>{{ value.name }}{{ value.badge }}</a>
            </li>
        {% else %}
            {{ value.render }}
        {% endif %}
    {% endfor %}
</ul>
{% endspaceless %}
